<footer class="footer">
    {{- if .Site.Copyright }}
    <span>{{ .Site.Copyright | markdownify }}</span>
    {{- else }}
    <span>&copy; {{ now.Year }} <a href="{{ "" | absLangURL }}">{{ .Site.Title }}</a></span>
    {{- end }}
    <span>
        Powered by
        <a href="https://gohugo.io" rel="noopener noreferrer">Hugo</a> with
        <a href="https://git.io/hugopapermod" rel="noopener">PaperMod</a> &
        <a href="https://www.gnu.org/software/emacs" rel="noopener noreferrer">Emacs</a> with
        <a href="https://orgmode.org" rel="noopener noreferrer">Org Mode</a> and
        <a href="https://ox-hugo.scripter.co" rel="noopener noreferrer">Ox-Hugo</a>
    </span>
</footer>
<script
  src="https://unpkg.com/littlefoot/dist/littlefoot.js"
  type="application/javascript"
></script>
<script type="application/javascript">
  littlefoot.littlefoot({
	  activateDelay: 20,
	  dismissDelay: 100,
	  activateOnHover: false, //doesn't play nice with tooltip pop-up
	  dismissOnUnhover: false,
	  buttonTemplate: `<button
					    aria-label="Footnote <% number %>"
					    class="littlefoot__button"
					    id="<% reference %>"
					    title="Footnote <% number %>"
					  />
					    <% number %>
					  </button>`
  }) // Pass any littlefoot settings here.
</script>
<style>
  .littlefoot {
	  --button-background-active-color: var(--tertiary);
	  --button-text-color: #fff;
	  --button-font-family: body.font-family;
	  --button-font-weight: bold;
	  --button-height:1.25rem;
	  --button-text-color: var(--secondary);
	  --popover-background-color: var(--theme);
	  --popover-text-color: var(--content);
	  --popover-font-family: body.font-family;
	  --popover-shadow: 0 0 8px var(--secondary);
}
</style>
